<!DOCTYPE html>

<HTML lang="fr"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<h:head>
		<title>formulaire de connexion</title>
	</h:head>
	
	<h:body>
		<h:form>
			matricule: <h:inputText id="matricule" value="#{connexion.matricule}" required="true" requiredMessage="Obligatoire"/>
			<h:message for="matricule" style="color:red" /> <br/><br/>
			mot de passe: <h:inputSecret id="pwd" value="#{connexion.mdp}" required="true" requiredMessage="Obligatoire" />
			<h:message for="pwd" style="color:red"/><br/><br/>
			<h:commandButton value="Submit" action="#{connexion.login}" />
		</h:form>
	</h:body>

</HTML>
